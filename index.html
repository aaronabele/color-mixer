<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata - Color Mixer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="kopf">
      <label for="slider-red">r</label>
      <input
        id="slider-red"
        type="range"
        step="1"
        min="0"
        max="255"
        value="50"
      />
      <label for="slider-green">g</label>
      <input
        id="slider-green"
        type="range"
        step="1"
        min="0"
        max="255"
        value="50"
      />
      <label for="slider-blue">b</label>
      <input
        id="slider-blue"
        type="range"
        step="1"
        min="0"
        max="255"
        value="50"
      />
      <span
        >rgb(<span class="display-r">255</span>,
        <span class="display-g">255</span>,
        <span class="display-b">0</span>)</span
      >
      <button id="btn">Random Color</button>
    </header>
    <main id="haupt"></main>
    <script src="script.js"></script>
  </body>
</html>
